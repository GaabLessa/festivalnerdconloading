<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NerdCon - Em Manutenção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #0f0f1c);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .logo {
      width: 200px;
      max-width: 80vw;
      margin-bottom: 2.5rem;
      animation: pulse 3s infinite;
    }

h1 {
  font-size: 2.8rem;
  margin-bottom: 1rem;
  background: linear-gradient(90deg, #9b5de5, #f15bb5);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
  animation: fadeIn 2s ease-in-out;
}

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #ccc;
      margin-bottom: 3rem;
      line-height: 1.6;
      animation: fadeIn 3s ease-in-out;
    }

    .loading-bar {
      width: 320px;
      height: 10px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #4a00e0;
    }

    .loading-bar::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% {
        left: -50%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.7;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsivo */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .loading-bar {
        width: 250px;
      }
    }
  </style>
</head>
<body>

  <img src="nerdcon.png" alt="Logo NerdCon" class="logo">

  <h1>Estamos carregando o próximo nível...</h1>
  <p>O site oficial da NerdCon está em manutenção.<br>
     Em breve, uma nova experiência nerd estará no ar.</p>

  <div class="loading-bar"></div>

</body>
</html>
